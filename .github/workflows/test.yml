name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
defaults:
  run:
    working-directory: ./HealthManagerServer
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Set up secrets
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and test
      run: dotnet build --configuration Release && dotnet test --configuration Release

    - name: Publish test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: '**/TestResults/*.trx'

    - name: Deploy
      run: |
        connectionString=${{ secrets.CONNECTION_STRING }}
        dotnet publish -c Release -o ./publish /p:ConnectionString="Integrated Security=SSPI;Persist Security Info=False;Initial Catalog=HealthManagerTest;Data Source=TIMI\SQLEXPRESS;TrustServerCertificate=true;"
